<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropDown Menu</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <ul class="main-nav">
        <li>Home</li>
        <li>Projects</li>
        <li>Services</li>
        <li>Contact</li>
        <li class="more">More&#x25BC;
          <ul class="drop-menus">
            <li>Features</li>
            <li>Settings</li>
            <li>Privacy</li>
            <li>About</li>
            <li>Help</li>
          </ul>
        </li>
      </ul>
      <svg class="ham-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>menu</title>
        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
      </svg>
      <div class="menu ">
        <ul>
          <li>Home</li>
          <li>Projects</li>
          <li>Services</li>
          <li>About</li>
          <li>Contact</li>
          <li>Features</li>
          <li>Settings</li>
          <li>Help</li>
        </ul>
      </div>
    </header>
    <div class="content">
      <div class="btns">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>
      <div class="image-slider">
        <li class="slide"><img src="./images/bug.png" alt=""></li>
        <li class="slide"><img src="./images/bug2.png" alt=""></li>
        <li class="slide"><img src="./images/img.png" alt=""></li>
      </div>
    </div>
  </div>
</body>

</html>
